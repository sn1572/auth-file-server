[uwsgi]
module = file_server:app
processes = 2
master = true
socket = auth-file-server.sock
chmod-socket = 660
vacuum = true
die-on-term = true
disable-write-exception = false
ignore-write-errors = false
ignore-sigpipe = false
logto = ./log.txt
buffer-size = 262144
max-worker-lifetime = 3600
max-requests = 1000
reload-on-rss = 2048
worker-reload-mercy = 60
socket-timeout = 60
enable-threads = true

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalabe=yes">
    <title>Pi Server</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/listr.pack.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.filer.css')}}">
   
    <style>
    .offset-class {
        margin-bottom: 0;
        margin-left: 15px;
    }
    h3.title {
        text-align: center;
        color: #cccccc;
    }
    .width-60-percent {
        text-align: center;
        width: 60%;
    }

    .overlay {
        position: absolute;
        display: inline;
    }
    .popup-video-button {
        color: #0275d8;
        padding: none;
        border: none;
        background-color: rgba(0,0,0,0);
        outline: none;
    }
    .popup-video-button:focus {
        outline: none;
    }
    .overlay-content {
        display: none;
        position: absolute;
        background-color: #ffffff;
        top: 50%;
        left: 50%;
        margin-top: -100%;
        margin-left: auto;
        margin-right: auto;
        /*
        top: 50%;
        left: 50%;
        margin-top: -100%;
        margin-left: 20%;
        */
        /*
        min-width: 80%;
        min-height: 60%;
        */
        box-shadow: 0px 32px 32px 0px rgba(0,0,0,0.2);
        z-index: 2;
    }
    #background {
        /*background-color: transparent;*/
        background-color: rgba(0,0,0,0.3);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        z-index: 1;
    }

    .vpad-15 {
        margin-top: 15px;
        margin-bottom: 15px;
    }
    </style>
</head>


<body>
    <div class="container">
        <div class="btn-group offset-class vpad-15">
            <a class="btn btn-secondary text-muted" href="{{ url_for('auth.profile') }}">Profile</a>
            <a class="btn btn-secondary text-muted" href="{{ url_for('auth.login') }}">Login</a>
            <a class="btn btn-secondary text-muted" href="{{ url_for('auth.signup') }}">Sign Up</a>
            <a class="btn btn-secondary text-muted" href="{{ url_for('auth.logout') }}">Logout</a>
            <a class="btn btn-secondary text-muted" href="{{ url_for('path_view') }}">Home</a>
            <a class="btn btn-secondary text-muted" href="{{ url_for('auth.about') }}">About</a>
        </div>
    </div>

    <div class="hero-body">
	<div class="container has-text-centered">
	    {% block content %}
	    {% endblock %}
	</div>
    </div>
</body>

</html>

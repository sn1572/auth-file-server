{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="container width-60-percent">
    <h3 class="title">Login</h3>
    <div class="breadcrumb">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	    <div class="notification is-danger">
		{{ messages[0] }}
	    </div>
	{% endif %}
	{% endwith %}
        <form method="POST" action="/login">
            <div class="field form-group">
                <div class="control">
                    <input class="input is-large form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field form-group">
                <div class="control">
                    <input class="input is-large form-control" type="password" name="password" placeholder="Your Password">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary text-muted is-block is-info is-large is-fullwidth">Login</button>
                <label class="btn btn-secondary text-muted">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
